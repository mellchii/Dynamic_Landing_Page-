<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div class="weather-container">
            <div class="icon-temp">
                <img id="icon" src="" />
                <span id="temp"></span><span style="font-size: 1.5rem; margin:auto"> &deg;C</span>
            </div>
            <div id="weather"></div>
            <div id="location"></div>
        </div>

        <time id="time"></time>
        
        <h1 id="date"></h1>

        <h1><span id="greeting"></span><span id="name" contenteditable="true"></span></h1>
        
        <h2>What is your focus for today?</h2>
        
        <h2 id="focus" contenteditable="true"></h2>
        
        <script src="./main.js"></script>
    </body>
</html>
